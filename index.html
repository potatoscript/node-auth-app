<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Auth App</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Inter,sans-serif}

body{
  margin:0;
  background:linear-gradient(135deg,#667eea,#764ba2);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}

.container{
  background:white;
  padding:30px;
  border-radius:12px;
  width:95%;
  max-width:600px;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
}

h1{text-align:center}

h3{margin-top:25px;margin-bottom:10px}

input{
  width:100%;
  padding:10px;
  margin-bottom:10px;
  border-radius:6px;
  border:1px solid #ddd;
}

button{
  padding:10px;
  border:none;
  border-radius:6px;
  background:#667eea;
  color:white;
  cursor:pointer;
  font-weight:600;
}

button:hover{opacity:.9}

table{
  width:100%;
  border-collapse:collapse;
  margin-top:20px;
  display:none;
}

th,td{
  border:1px solid #ddd;
  padding:10px;
}

th{
  background:#667eea;
  color:white;
}

.actions button{
  background:#e53e3e;
}
</style>
</head>

<body>

<div class="container">
<h1>Mini Auth App</h1>

<!-- REGISTER -->
<h3>Register</h3>
<form id="register-form">
  <input id="reg-username" placeholder="Username" required>
  <input id="reg-password" type="password" placeholder="Password" required>
  <button type="submit">Register</button>
</form>

<!-- LOGIN -->
<h3>Login</h3>
<input id="login-username" placeholder="Username">
<input id="login-password" type="password" placeholder="Password">
<button onclick="login()">Login</button>

<!-- ADMIN TABLE -->
<table id="users-table">
<thead>
<tr>
  <th>ID</th>
  <th>Username</th>
  <th>Action</th>
</tr>
</thead>
<tbody></tbody>
</table>

</div>

<script src="js/main.js"></script>
</body>
</html>
