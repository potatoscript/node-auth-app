<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Auth App</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Inter}

body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(135deg,#667eea,#764ba2);
}

.card{
  background:white;
  padding:30px;
  width:360px;
  border-radius:12px;
  box-shadow:0 10px 30px rgba(0,0,0,.2);
}

h2{text-align:center;margin-bottom:20px}

input{
  width:100%;
  padding:12px;
  margin-bottom:12px;
  border:1px solid #ddd;
  border-radius:6px;
}

button{
  width:100%;
  padding:12px;
  border:none;
  background:#667eea;
  color:white;
  border-radius:6px;
  font-weight:600;
  cursor:pointer;
}

button:hover{opacity:.9}

.switch{
  text-align:center;
  margin-top:15px;
  font-size:14px;
}

.switch a{
  color:#667eea;
  cursor:pointer;
}

#registerView{display:none}

table{
  width:100%;
  margin-top:20px;
  border-collapse:collapse;
  display:none;
}

th,td{
  border:1px solid #ddd;
  padding:8px;
}

th{background:#667eea;color:white}
</style>
</head>

<body>

<div class="card">

<!-- LOGIN VIEW -->
<div id="loginView">
<h2>Login</h2>
<input id="loginUser" placeholder="Username">
<input id="loginPass" type="password" placeholder="Password">
<button onclick="login()">Login</button>

<div class="switch">
No account? <a onclick="showRegister()">Register</a>
</div>
</div>

<!-- REGISTER VIEW -->
<div id="registerView">
<h2>Register</h2>
<input id="regUser" placeholder="Username">
<input id="regPass" type="password" placeholder="Password">
<button onclick="register()">Create Account</button>

<div class="switch">
Already have account? <a onclick="showLogin()">Login</a>
</div>
</div>

<!-- ADMIN TABLE -->
<table id="usersTable">
<thead>
<tr><th>ID</th><th>User</th><th>Action</th></tr>
</thead>
<tbody></tbody>
</table>

</div>

<script src="js/main.js"></script>
</body>
</html>
